<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Access the parent window using window.parent
      var parentWindow = window.parent;

      // Access the parent document
      var parentDocument = parentWindow.document;

      // Access the div with the class .js-custom-fields in the parent document
      var customFieldsDiv = parentDocument.querySelector('card-buttons');

      // Check if the div exists before trying to apply CSS
      if (customFieldsDiv) {
        // Apply the CSS to the div in the parent document
        customFieldsDiv.style.backgroundColor = 'red';
      }
    });
  </script>
</head>

<body>




  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      // Start adding handlers for your capabilities here!
      'card-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: 'Hello Friday World!',
            callback: function (t) {
              return t.card().then((card) => alert("hello Friday world! you're really awesome!"))
            }
          }
        ];
      },
    });
  </script>
</body>
</html>
