<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  
  <script>
    // Wait for the DOM to be fully loaded before manipulating elements
    document.addEventListener('DOMContentLoaded', function() {
      // Access the parent window using window.parent
      var parentWindow = window.parent;

      // Hide the div with class .js-custom-fields in the parent page
      var customFieldsDiv = parentWindow.document.querySelector('.js-custom-fields');
      if (customFieldsDiv) {
        customFieldsDiv.style.display = 'none';
      }
    });
  </script>

</head>

<body>




  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <script>
    TrelloPowerUp.initialize({
      // Start adding handlers for your capabilities here!
      'card-buttons': function (t, options) {
        return [
          {
            icon: "https://i.ibb.co/6sbknH0/logo-stroke-32pt-style-2-no-stroke.png",
            text: 'Hello Big World!',
            callback: function (t) {
              return t.card().then((card) => alert("hello world! you're  totally awesome!"))
            }
          }
        ];
      },
    });
  </script>
</body>
</html>
